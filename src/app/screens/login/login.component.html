<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="flex flex-col h-full justify-center gap-4">
    <ion-text color="primary">
      <h1 class="text-3xl text-center">Welcome</h1>
    </ion-text>
    <ion-text>
      <p class="text-gray-500 text-center">Please enter your details</p>
    </ion-text>
    <form [formGroup]="loginForm" class="flex flex-col my-8" (ngSubmit)="login()" #form="ngForm">
      <ion-item shape="round">
        <ion-label position="fixed">Email Address</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').touched || form.submitted)">
        Email is required
      </div>
      <div class="error-message" *ngIf="loginForm.get('email').hasError('email') && (loginForm.get('email').touched || form.submitted)">
        Wrong email format
      </div>
      <ion-item shape="round" class="mt-8">
        <ion-label position="fixed">Password</ion-label>
        <ion-input formControlName="password" [type]="passwordInputType"></ion-input>
        <ion-button slot="end" fill="clear" (click)="togglePasswordInputType()">
          <ion-icon [name]="passwordInputType === 'password' ? 'eye' : 'eye-off'" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').touched || form.submitted)">
        Password is required
      </div>
      <ion-button fill="clear" class="self-end normal-case" size="small">Forget password?</ion-button>
      <ion-button expand="block" class="normal-case" type="submit">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
